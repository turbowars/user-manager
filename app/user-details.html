<body>
    <!--[if IE]>

    <div class="container">
        <div class="jumbotron">
            <h1>User Manager</h1>
            <p class="lead">Always a pleasure assisting you.</p>
        </div>
        <div class="header">
            <ul class="nav">
                <li class="active">
                    <a href="/" class="button button-outline">Home</a>
                </li>
                <li>
                    <a href="/users-list.html" class="button">Users</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Add / Modify User Details</h3>
                    <form action="">
                        <div class="form-element">
                            <label for="fname">First Name* (only alphabets)</label>
                            <input type="text" name="fname" id="fname" aria-describedby="name-format" pattern="[a-zA-Z]*" required>
                        </div>
                        <div class="form-element">
                            <label for="lname">Last Name (only alphabets)</label>
                            <input type="text" name="lname" id="lname" aria-describedby="name-format" pattern="[a-zA-Z]*">
                        </div>
                        <div class="form-element">
                            <label for="email">Email* (Ex:john@gmail.com)</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="form-element">
                            <label for="phone">Phone* (Only Numbers)</label>
                            <input type="tel" name="phone" id="phone" required maxlength="10" pattern="\d*">
                        </div>
                        <div class="form-button-group">
                            <button>Save</button>
                            <button>Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
