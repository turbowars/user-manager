<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Manager</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/milligram.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <div class="jumbotron">
            <h1>User Manager</h1>
            <p class="lead">Always a pleasure assisting you.</p>
        </div>
        <div class="header">
            <ul class="nav">
                <li class="active">
                    <a href="/" class="button button-outline">Home</a>
                </li>
                <li>
                    <a href="/user-details.html" class="button">Add New User</a>
                </li>
            </ul>
        </div>
        <script id="user-template" type="text/x-handlebars-template">
            {{#each this}}
            <tr class="user-list-item">
                <td>{{firstName}}</td>
                <td>{{lastName}}</td>
                <td>{{email}}</td>
                <td>{{phone}}</td>
                <td>{{state}}</td>
                <td>
                    <button>Edit</button>
                    <button>Deactivate</button>
                </td>
            </tr>
            {{/each}}
        </script>
        <div class="row">
            <div class="column">
                <table class="user-list">
                    <thead>
                        <tr class="user-list-header">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>State</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <menu id="contextMenu" style="display:none" class="showcase">
        <command label="rotate" icon="edit" onclick="alert('rotate')">
            <command label="resize" onclick="alert('resize')">
                <command label="twitter" onclick="alert('twitter')">
                    <hr>
                    <command label="facebook" onclick="alert('facebook')">
    </menu>
    </menu>
    <div class="footer">
        <div class="container">
            <p>Made with â™¥ by <a href="http://www.cosmicbaba.com">Dheeraj</a></p>
        </div>
    </div>
    <!-- build:js scripts/vendor/vendor.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/jquery-contextmenu/contextmenu.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
